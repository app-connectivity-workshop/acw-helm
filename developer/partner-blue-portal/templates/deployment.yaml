kind: Deployment
apiVersion: apps/v1
metadata:
  name: travels-demo-ui
  namespace: partner-blue-portal
  labels:
    app: travels-demo-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travels-demo-ui
  template:
    metadata:
      labels:
        app: travels-demo-ui
        deploymentconfig: travels-demo-ui
    spec:
      containers:
        - name: travels-demo-ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: prod
            - name: PORT
              value: '8080'
            - name: WHOAMI
              value: blue
            - name: API_GET_CITIES
              value: https://{{ .Values.api.apiPrefix}}.{{ .Values.httpRoute.hostName }}/travels
            - name: API_GET_DETAILS_FOR_CITY
              value: https://{{.Values.api.apiPrefix}}.{{ .Values.httpRoute.hostName }}/travels
            - name: API_USER_KEY_NAME
              value: "{{ .Values.api.keyname }}"
            - name: API_USER_KEY_VALUE
              value: "{{ .Values.api.keyvalue }}"
          imagePullPolicy: IfNotPresent
