apiVersion: v1
kind: Secret
metadata:
  name: wasm-plugin-pull-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson:  {{ .Values.registry.dockerjson}}
  docker-username: {{ .Values.registry.username }}
  docker-password: {{ .Values.registry.password }}

